<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="display-scores">
            <div class="refresh-scores">
                <span>Recent scores </span>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <ul class="scores">
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 125</li>
                <li>Name: 77</li>
                <li>Name: 42</li>
            </ul>
        </div>
        <div class="add-score">
            <span>Add your score</span>
            <input id="name" type="text" placeholder="your name">
            <input id="score" type="number" placeholder="your score">
            <button type="submit" class="submit">submit</button>
        </div>
    </div>
</body>

</html>
